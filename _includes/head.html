<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.png' | relative_url }}">

  {% if page.post-image %}
  {% assign page.image = page.post-image %}
  {% endif %}

  <script>console.log({{page.post-image | jsonify}}, {{page.image | jsonify}})</script>

  {%- seo -%}

  <link rel="stylesheet" href="{{ '/assets/css/native.css' | relative_url }}" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="{{ '/assets/css/friendly.css' | relative_url }}"
    media="not (prefers-color-scheme: dark)">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
</head>
