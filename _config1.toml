[kramdown]
input = "GFM"

# Default YAML values (more information on Jekyll's site)
[[defaults]]
[defaults.scope]
  path = ""
  type = "posts"
[defaults.values]
  layout = "post"
  social-share = true

[[defaults]]
[defaults.scope]
  path = ""
[defaults.values]
  layout = "page"

