###########################
# --- General options --- #
###########################

######################################
# --- Colours / background image --- #
######################################

# Personalize the colours in your website. Colour values can be any valid CSS colour
[colors.dark]
navbar-col = "#14280C"
navbar-text-col = "#FFFFFF"
navbar-border-col = "#506040"
page-col = "#0B1C06"
text-col = "#E0E0E0"
link-col = "#B0C060"
hover-col = "#D8FFC0"
